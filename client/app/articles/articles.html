<div class="container">

  <section class="weekly-dishes">
    <div class="dishes-container clearfix">
      <slider articles="dishes" dish="selection.dish"></slider>
    </div>
  </section>

  <hr/>

  <section class="snacks">
    <h2>Snacks</h2>

    <div class="snacks-container clearfix">
      <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="snack in selection.snacks | orderBy:'-'">
        <div class="article-public" ng-class="{selected: snack.amount}">
          <div class="box">
            <h4>{{snack.title}}</h4>
            <img ng-src="/uploads/{{snack.image}}"/>
            <span class="price">{{snack.price}}â‚¬</span>
          </div>
          <div class="controls">
            <a class="btn button-outline" ng-class="{disabled: !snack.amount}" ng-click="substract($index)" href="#"><i class="icon-minus"></i></a>
            <span>{{ snack.amount }}</span>
            <a class="btn button-outline" ng-click="sum($index)" href="#"><i class="icon-plus"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
