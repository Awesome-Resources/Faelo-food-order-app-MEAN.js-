<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3 class="text-center">All orders</h3>

      <table class="table table-hover">
        <thead>
        <tr>
          <th><a href="" ng-click="order('')"><i class="fa fa-eraser"></i></a></th>
          <th><a href="" ng-click="order('readed')">Readed</a></th>
          <th><a href="" ng-click="order('date')"><i class="glyphicon glyphicon-calendar"></i> Date</a></th>
          <th><a href="" ng-click="order('time')"><i class="glyphicon glyphicon-time"></i> Time</a></th>
          <th><a href="" ng-click="order('amount')">Price</a></th>
          <th><a href="" ng-click="order('_items.length')">Items</a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="{'unreaded-row': order.readed === false}" ng-repeat="order in allOrders | orderBy:predicate:reverse">
          <td></td>
          <td><div class="my-checkbox">
            <label ng-class="{'checked': order.readed === true}">
              <input type="checkbox" ng-model="order.readed" ng-change="Update(order)"/>
            </label>
          </div></td>
          <td ng-click="OpenDetail(order)">{{order.date | date:'dd/MM/yyyy'}}</td>
          <td ng-click="OpenDetail(order)">{{order.time}}</td>
          <td ng-click="OpenDetail(order)">{{order.amount}} â‚¬</td>
          <td ng-click="OpenDetail(order)">{{order._items.length || 0}}</td>
        </tr>
        </tbody>
      </table>
    </div>


    <div class="col-sm-6">

    </div>
  </div>
</div>
